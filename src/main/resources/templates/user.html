<!DOCTYPE html>
<html lang="en" class="h-100"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <p class="navbar-brand text-white">
            <b><span class="align-middle" th:text="${user.getName()}"></span></b>
            <span class="align-middle">with roles:</span>
            <span class="align-middle" th:text="${user.getRoles()}"></span>
        </p>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-dark text-secondary">Logout</button>
        </form>
    </div>
</nav>
<div class="container-fluid h-100">
    <div class="row h-100 " >
        <div style="float: left" class=" p-0 col-2" >
            <div class="nav flex-column nav-pills pt-4" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <td >
                    <p><a class="btn btn-primary" style="width: 250px;text-align: left" href="/user">User</a></p>
                </td>
            </div>
        </div>
        <div div class="p-0 col-10 bg-light">
            <div class="tabs p-4">
                <h2>User information-page</h2>
                <div>
                    <thead>
                    <table class="table" >
                        <thead class="thead-light">
                        <th>
                            <h5>About user</h5>
                        </th>
                        </thead>
                        <table class="table table-hover ">
                            <thead>
                            <tr></tr>
                            <tr>
                                <th>Id</th>
                                <th>Имя</th>
                                <th>Фамилия</th>
                                <th>Возраст</th>
                                <th>Email</th>
                                <th>Роль</th>
                            </tr>
                            </thead>
                            <tbody>
                            <td th:utext="${user.getId()}">User_id</td>
                            <td th:utext="${user.getName()}">Name</td>
                            <td th:utext="${user.getLastname()}">Surname</td>
                            <td th:utext="${user.getAge()}">Age</td>
                            <td th:utext="${user.getEmail()}">City</td>
                            <td th:utext="${user.getRoles()}">role</td>
                            </tbody>
                        </table>
                    </table>
                </div>
                </thead>
            </div>
        </div>
    </div>
</div>
</body>
</html>
